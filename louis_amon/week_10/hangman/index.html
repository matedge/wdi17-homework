<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/style.css" media="screen" title="no title">

  <script src="js/jquery.js" charset="utf-8"></script>
  <script src="js/underscore.js" charset="utf-8"></script>
  <script src="js/hangman.js" charset="utf-8"></script>
  <script src="js/hangman-ui.js" charset="utf-8"></script>
  <title>Hang Man</title>
</head>
<body>
  <div class="container">
    <div class="results"></div>
    <div><p>Use the alphabet below to guess the word</p></div>
    <div class="letter-options"></div>
    <div class="blanks"></div>
    <div class="show-lives"></div>
    <div class="box" id="hangman">
      <div id="line_1"></div>
      <div id="line_2"></div>
      <div id="line_3"></div>
      <div id="line_4"></div>
      <div id="line_5">: O</div>
      <div id="line_6"></div>
      <div id="line_7"></div>
      <div id="line_8"></div>
      <div id="line_9"></div>
      <div id="line_10"></div>
    </div>
    <div class="controls">
      <button type="submit">Restart</button>
    </div>
  </div>

</body>
</html>
